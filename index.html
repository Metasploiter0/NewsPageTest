<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- Navbar or Header -->
    <nav class="bg-white dark:bg-gray-800 shadow py-4">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="text-lg font-semibold">Latest News</div>
                <!-- Add more navbar content here if needed -->
            </div>
        </div>
    </nav>

    <!-- News Feed Container -->
    <div class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Individual News Card Placeholder -->
            {{ range .Articles}}
            <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white dark:bg-gray-800">
                <img class="w-full h-48 object-cover" src="{{ .URLtoImage }}" alt="News Image">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">{{ .Title }}</div>
                    <p class="text-gray-700 dark:text-gray-300 text-base">
                        {{ .Descr }}
                    </p>
                </div>
                <div class="px-6 pt-4 pb-2">
                    <a href="{{ .ReadMore }}" class="text-indigo-500 hover:text-indigo-600 dark:hover:text-indigo-400">Read more</a>
                </div>
            </div>
            {{ end }}
            <!-- Repeat the news card for each piece of news -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 shadow py-6 mt-10">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p class="text-gray-600 dark:text-gray-400">Â© 2023 Latest News Feed</p>
        </div>
    </footer>
</body>
</html>
